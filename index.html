<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link href="https://fonts.googleapis.com/css?family=Fraunces:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="product-card">
      <div class="product-image">
        <img src="images/image-product-mobile.jpg" alt="Product Image" class="mobile-image">
        <img src="images/image-product-desktop.jpg" alt="Product Image" class="desktop-image">
      </div>
      <div class="product-about">
        <p class="product-type">PERFUME</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="product-price">
          <p class="product-price-current">$149.99</p>
          <p class="product-price-old">$169.99</p>
        </div>
        <div class="btn-div">
          <img src="images/icon-cart.svg" alt="Cart Icon">
          <span>Add to Cart</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
